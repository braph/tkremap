#
# "Gamer Keymap"
#

mode default
  bind Escape        goto game
  bind Escape Escape key Escape

mode game
  # WASD
  bind s        key Down
  bind w        key Up
  bind a        key Left
  bind d        key Right

  # WASD + Shift (run mode)
  bind S        key -r 3 Down
  bind W        key -r 3 Up
  bind A        key -r 3 Left
  bind D        key -r 3 Right

  # "Talk"
  bind t        goto default
